<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行動認知療法</title>
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg?v=2">
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h1 class="app-title">ココログ</h1>
    <!-- 入力フォーム -->
    <div id="form">
        <label for="situation">◾️状況（起きたこと）</label>
        <input type="text" id="situation" placeholder="例：上司に注意されて落ち込んだ">

        <div class="emotion-row">
            <div class="emotion-col">
                <label for="emotionCategory">◾️感情</label>
                <select id="emotionCategory">
                    <option value="">選択してください</option>
                    <option value="negative">ネガティブ</option>
                    <option value="neutral">中間</option>
                    <option value="positive">ポジティブ</option>
                </select>
            </div>

            <div class="emotion-col">
                <label for="emotion">　</label>
                <select id="emotion">
                    <option value="">先にジャンルを選んでください</option>
                </select>
            </div>
        </div>

        <label>◾️自動思考</label>
        <input type="text" id="automaticThought" placeholder="例：私は何をやってもダメだ…">

        <label>◾️認知の歪み</label>
        <input type="text" id="distortion" placeholder="例：全か無か思考、過度の一般化など">

        <label>◾️客観的視点（リフレーム）</label>
        <textarea id="reframe" placeholder="例：注意されたのは仕事全体ではなく一部分だけ"></textarea>

        <label>◾️結果（気持ちの変化）</label>
        <input type="text" id="outcome" placeholder="例：少し気が楽になった / 次の行動を考えられた">

        <button id="save">記録する</button>
    </div>

    <!-- 一覧表示 -->
    <div id="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="module" src="js/main.js"></script>
</body>

</html>
